---
layout: default
title: blog
---
<link rel="stylesheet" href="/css/post.css">
<ul class="posts">
    {% for post in site.posts %}
        <li class="post-card">
            <div class="post-meta">
                <div class="post-tag">
                    <a href="{{ post.tag }}">{{ post.tag }}</a>
                </div>
                <time datetime="{{ post.date }}">{{ post.date | date_to_long_string }}</time>
            </div>
            <div>
                <a href="{{ post.url }}">
                    <h2>{{ post.title }}</h2>
                </a>
                <p class="post-desp">{{ post.desp }}</p>
            </div>
        </li>
    {% endfor %}
</ul>
