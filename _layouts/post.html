<link rel="stylesheet" href="/css/post.css">
<h1>{{ page.title }}</h1>

<div class="post">

</div>
<script>
  anchors.options = {
    placement: 'left',
    visible: 'always',
    icon: '#',
  }
  anchors.add();
</script>
